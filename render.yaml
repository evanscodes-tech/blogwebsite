services:
  - type: web
    name: blogwebsite
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
        python create_su.py 
    startCommand: gunicorn blogproject.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blog-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "false"      # ← CHANGED: false → "false" (with quotes!)
      - key: PYTHON_VERSION
        value: "3.11.9"    # ← CHANGED: Added quotes for consistency

databases:
  - name: blog-db
    plan: free
    databaseName: blogdb
    user: bloguser